<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buy Product | Whiskers Pethouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Itim', cursive;
            background: #FFF5E6;
            color: #333;
        }

        /* ===== HEADER ===== */
        header {
            background: #FFF5E6;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 18px rgba(255, 153, 51, .15);
        }

        .logo {
            font-size: 30px;
            color: #FF9933;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #555;
            font-size: 20px;
        }

        nav a:hover {
            color: #FF9933;
        }

        /* ===== BUY CONTAINER ===== */
        .buy-container {
            max-width: 900px;
            margin: 60px auto;
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, .15),
                0 0 30px rgba(255, 191, 128, .4);
        }

        .buy-container h1 {
            text-align: center;
            font-size: 45px;
            margin-bottom: 40px;
        }

/* ===== SUMMARY ===== */
         .summary{background:#FFF5E6;padding:30px;border-radius:25px;margin-bottom:40px;}
         .summary h2{font-size:28px;margin-bottom:15px;color:#FF9933;}
         .summary-row{display:flex;justify-content:space-between;font-size:20px;margin-bottom:12px;}
         .total{font-size:24px;font-weight:bold;}


        /* ===== FORM ===== */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        label {
            font-size: 18px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 17px;
            border-radius: 12px;
            border: 1px solid #FFBF80;
        }

        textarea {
            grid-column: span 2;
            resize: none;
        }

        /* ===== DELIVERY NOTE ===== */
        .delivery-box {
            grid-column: span 2;
            background: #FFBF80;
            padding: 22px;
            border-radius: 22px;
            text-align: center;
            font-size: 18px;
        }

        /* ===== ACTIONS ===== */
        .actions {
            grid-column: span 2;
            text-align: center;
        }

        .actions button {
            padding: 15px 45px;
            border-radius: 40px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .confirm {
            background: #FF9933;
            color: white;
        }

        .cancel {
            background: #ccc;
        }

        /* ===== MODAL ===== */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: white;
            padding: 40px;
            border-radius: 30px;
            max-width: 520px;
            width: 90%;
            text-align: center;
        }

        .modal-box pre {
            text-align: left;
            white-space: pre-wrap;
            font-size: 16px;
            margin: 20px 0;
        }

        /* ===== BUTTON INSIDE CART ===== */
        .cart-clear-btn {
            margin-bottom: 15px;
            padding: 8px 18px;
            border: none;
            border-radius: 20px;
            background: #ffcccc;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header>
        <div class="logo">üêæ Whiskers Pethouse</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>

    <!-- ===== BUY CONTAINER ===== -->
    <section class="buy-container">
        <h1>Checkout üõí</h1>

        <div class="summary">
            <h2>Order Summary</h2>

            <button class="cart-clear-btn" onclick="clearCart()">‚ùå Clear Cart</button>

            <div id="cart-items"></div>

            <hr style="margin:20px 0">

            <div class="summary-row total">
                <span>Subtotal</span>
                <span>RM <span id="subtotal">0</span></span>
            </div>
            <div class="summary-row total">
                <span>Shipping</span>
                <span>RM <span id="shipping">0</span></span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span>RM <span id="grandtotal">0</span></span>
            </div>
        </div>

        <form>
            <div>
                <label>Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div>
                <label>Phone Number</label>
                <input type="text" id="phone" required>
            </div>

            <div>
                <label>Email</label>
                <input type="email" id="email">
            </div>

            <div>
                <label>Delivery Method</label>
                <select id="delivery" onchange="updateDelivery()">
                    <option value="pickup">Pickup</option>
                    <option value="delivery">Delivery</option>
                </select>
            </div>

            <div>
                <label>Pickup Date</label>
                <input type="date" id="pickupDate" required>
            </div>

            <textarea id="address" placeholder="Delivery address"></textarea>

            <div class="delivery-box" id="delivery-note">
                üè† Pickup at store HappyPaws
            </div>

            <div class="actions">
                <button type="button" class="confirm" onclick="confirmOrder()">Confirm Order</button>
                <button type="button" class="cancel" onclick="history.back()">Cancel</button>
            </div>
        </form>
    </section>

    <!-- ===== MODAL ===== -->
    <div class="modal" id="modal">
        <div class="modal-box">
            <h2>Order Confirmed üêæ</h2>
            <pre id="receipt"></pre>

            <button class="confirm" style="width:100%;" onclick="sendWhatsApp()">
                üì≤ Confirm via WhatsApp
            </button>
            <br><br>
            <button class="cancel" onclick="modal.style.display='none'">Close</button>
        </div>
    </div>

    <!-- ===== SCRIPTS ===== -->
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let whatsappMessage = "";

        /* ===== CART RENDER ===== */
        function renderCart() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
            let subtotal = 0;

            if (cart.length === 0) {
                cartItems.innerHTML = "<p>üõí Cart is empty</p>";
            }

            cart.forEach((item, index) => {
                const row = document.createElement("div");
                row.className = "summary-row";
                row.innerHTML = `
                    ‚Ä¢ ${item.name} x ${item.qty} - RM ${(item.price * item.qty).toFixed(2)}
                    <button onclick="removeItem(${index})" style="border:none;background:none;color:red;cursor:pointer;margin-left:10px;">‚úñ</button>
                `;
                cartItems.appendChild(row);
                subtotal += item.price * item.qty;
            });

            document.getElementById("subtotal").innerText = subtotal.toFixed(2);

            let shipping = 0;
            if (delivery.value === "delivery" && subtotal > 0 && subtotal < 150) {
                shipping = 15;
            }

            document.getElementById("shipping").innerText = shipping.toFixed(2);
            document.getElementById("grandtotal").innerText =
                (subtotal + shipping).toFixed(2);
        }

        /* ===== REMOVE ITEM ===== */
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        /* ===== CLEAR CART ===== */
        function clearCart() {
            if (confirm("Clear all items?")) {
                cart = [];
                localStorage.removeItem("cart");
                renderCart();
            }
        }

        /* ===== DELIVERY ===== */
        function updateDelivery() {
            const address = document.getElementById("address");
            const note = document.getElementById("delivery-note");
            const pickupDate = document.getElementById("pickupDate");

            if (delivery.value === "pickup") {
                address.value = "";
                address.disabled = true;
                pickupDate.disabled = false;
                note.innerText = "üè† Pickup at store HappyPaws during operating hours only";
            } else {
                address.disabled = false;
                pickupDate.disabled = true;
                note.innerText = "üöö Delivery RM15 (Free shipping for order more than RM150)";
            }
            renderCart();
        }

        /* ===== CONFIRM ORDER ===== */
        function confirmOrder() {
            if (cart.length === 0) {
                alert("Cart is empty");
                return;
            }

            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const method = delivery.value;
            const address = document.getElementById("address").value;
            const pickupDateValue = document.getElementById("pickupDate").value;

            if (!name || !phone) {
                alert("Please fill in name and phone number");
                return;
            }

            let text = `Name: ${name}
Phone: ${phone}
Email: ${email}
Method: ${method.toUpperCase()}
`;

            if (method === "pickup") {
                text += `Pickup Date: ${pickupDateValue}\n`;
            }

            if (method === "delivery") {
                text += `Address: ${address}\n`;
            }

            text += `\nItems:\n`;

            let subtotal = 0;
            cart.forEach(item => {
                text += `‚Ä¢ ${item.name} x ${item.qty} - RM ${(item.price * item.qty).toFixed(2)}\n`;
                subtotal += item.price * item.qty;
            });

            let shipping = 0;
            if (method === "delivery" && subtotal < 150) {
                shipping = 15;
            }

            text += `
Subtotal: RM ${subtotal.toFixed(2)}
Shipping: RM ${shipping.toFixed(2)}
Total: RM ${(subtotal + shipping).toFixed(2)}
`;

            whatsappMessage = text;
            document.getElementById("receipt").innerText = text;
            modal.style.display = "flex";
        }

        /* ===== WHATSAPP ===== */
        function sendWhatsApp() {
            const msg = encodeURIComponent("Hi HappyPaws üêæ\n\n" + whatsappMessage);
            window.open(`https://wa.me/60123456789?text=${msg}`, "_blank");
            localStorage.removeItem("cart");
        }

        /* ===== INIT ===== */
        renderCart();
        updateDelivery();
    </script>

</body>
</html>
